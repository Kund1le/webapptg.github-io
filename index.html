<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Goodcom SdalKupil</title>
	<link rel="stylesheet" href="./fonts/fonts.css" />
	<link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
	<header class="header">
		<img src="../image/header.png" alt="Баннер сайта" class="header_logo"/>
	</header>
	<main class="content">
		<section class="title_section">
			<h1 class="page_title">Калькулятор</h1>
			<p class="title_description">Рассчитай стоимость своего устройства</p>
		</section>
		<section class="calc_section">
			<h2 class="page_subtitle">Сдаю устройство</h2>
			<section class="calc_form" name="calc-form">
				<select id="brandInput" class="page_input">
					<option value="">Бренд</option>
				</select>
				<select id="modelInput" class="page_input">
					<option value="">Модель</option>
				</select>
				<select id="storageInput" class="page_input">
					<option value="">Память</option>
				</select>
			</section>
		</section>
		<section class="quality_section">
			<h3 class="page_subtitle">Состояние</h3>
			<form class="quality_form">
				<button id="repairBtn" class="page_button">Требуется ремонт</button>
				<button id="workerBtn" class="page_button">Рабочий</button>
				<button id="goodBtn" class="page_button">Хорошее</button>
				<button id="excellentBtn" class="page_button">Отличное</button>
			</form>
		</section>
		<section class="result_section">
			<span id="deviceId"></span>
			<span id="final-price" class="page_subtitle" style="display: none">Итоговая цена:</span>
			<button type="submit" id="resultButton" class="result_button">Рассчитать</button>
			<button id="requestButton" class="result_button" style="display: none" type="button" onclick="window['popup'].showModal()" >Оставить заявку</button>
			<p class="footnote">*Перед выкупом наши сотрудники</br>
				протестируют устройство, чтобы</br>
				определить стоимость точнее.</p>
		</section>
	</main>
	<dialog class="popup" id="popup">
		<form method="dialog">
			<div class="popup-block">
			<span class="popup-header">Ваша заявка принята</span>
			<p class="popup-text">Ожидайте сообщение </br> с номером заявки</p>
			</div>
			<button id="popup-button" class="result_button" type="button">Закрыть</button>
		</form>
	</dialog>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="./src/index.js"></script>
</body>
</html>
